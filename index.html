									<a href="" class="item-paint__image">
										<picture><source srcset="img/01.webp" type="image/webp"><img src="img/01.jpg" alt="Image"></picture>

							<!-- Слайд -->
							<div class="slider-block__slide swiper-slide">
								<picture><source srcset="img/01.webp" type="image/webp"><img src="img/01.jpg" alt="Image"></picture>
							</div>
							<div class="slider-block__slide swiper-slide">
								<picture><source srcset="img/02.webp" type="image/webp"><img src="img/02.jpg" alt="Image"></picture>
